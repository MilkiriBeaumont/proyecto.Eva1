<!-- templates/tareas/editar.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Tarea</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Tarea</h1>
        
        <form action="{% url 'editar_tarea' tarea.pk %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" value="{{ tarea.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" required>{{ tarea.descripcion }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
        </form>

        <a href="{% url 'listar_tareas' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ tarea.id }}</td>  <!-- Muestra el ID de la tarea -->
                    <td>{{ tarea.titulo }}</td>  <!-- Muestra el título de la tarea -->
                    <td>{{ tarea.descripcion }}</td>  <!-- Muestra la descripción de la tarea -->
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
